    <link rel="stylesheet" href="../styles/aside.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex p-0">

        <!-- Sidebar (ŸÜŸÅÿ≥ ÿßŸÑŸÑŸä ÿπŸÜÿØŸÉ) -->

            <button id="toggleBtn" class="p-2 rounded border mb-3 w-100">‚ò∞</button>
            <ul id="menuList" class="list-group">
                <li class="list-group-item mb-2 rounded ">
                    <a href="index.html"
                        class="d-flex align-items-center justify-content-center justify-content-lg-start w-100 text-decoration-none">
                        <span>üè† </span>
                        <span class="d-md-none menu-text d-lg-inline">Dashboard</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2 d-flex align-items-center">
                    <a href="Products.html"
                        class="d-flex align-items-center justify-content-center justify-content-lg-start w-100 text-decoration-none">
                        <span>üß¥ </span>
                        <span class="d-md-none menu-text d-lg-inline">Products</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2 d-flex align-items-center active">
                    <a href="UsersPage.html"
                        class="d-flex align-items-center justify-content-center justify-content-lg-start w-100 text-decoration-none">
                        <span>üë§ </span>
                        <span class="d-md-none menu-text d-lg-inline">Customers</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2 d-flex align-items-center">
                    <a href="SellerPage.html"
                        class="d-flex align-items-center justify-content-center justify-content-lg-start w-100 text-decoration-none">
                        <span>üë§ </span>
                        <span class="d-md-none menu-text d-lg-inline">Seller</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2 d-flex align-items-center">
                    <a href="OrdersPage.html"
                        class="d-flex align-items-center justify-content-center justify-content-lg-start w-100 text-decoration-none">
                        <span>üì¶ </span>
                        <span class="d-md-none menu-text d-lg-inline">Orders</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2 d-flex align-items-center">
                    <a href="../../../login.html"
                        class="d-flex align-items-center justify-content-center justify-content-lg-start w-100 text-decoration-none">
                        <span>üîì</span>
                        <span class="d-md-none menu-text d-lg-inline">Logout</span>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-grow-1 p-3">
            <h1>User Information</h1>

            <!-- Profile Section -->
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img id="profileImg" src="../../../images/logo.jpg" alt="Profile Picture"
                        class="rounded-circle mb-3" style="width:100px;height:100px;object-fit:cover;">
                    <div>
                        <input type="file" id="profileInput" class="form-control w-50 mx-auto" accept="image/*">
                    </div>
                </div>
            </div>

            <!-- User Details -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">Personal Details</div>
                <div class="card-body">
                    <p><strong>Name:</strong> <span id="userName"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Role:</strong> <span id="userRole"></span></p>
                    <p><strong>Gender:</strong> <span id="userGender"></span></p>

                    <!-- Update Location -->
                    <form id="locationForm" class="mb-3">
                        <label class="form-label"><strong>Location:</strong></label>
                        <input type="text" id="userLocation" class="form-control mb-2">
                        <button type="submit" class="btn btn-warning btn-sm">Update Location</button>
                    </form>

                    <!-- Reset Password -->
                    <form id="passwordForm">
                        <label class="form-label"><strong>Change Password:</strong></label>
                        <input type="password" id="newPassword" class="form-control mb-2" placeholder="New Password">
                        <input type="password" id="confirmPassword" class="form-control mb-2"
                            placeholder="Confirm Password">
                        <button type="submit" class="btn btn-danger btn-sm">Reset Password</button>
                    </form>
                </div>
            </div>

            <!-- Order History -->
            <div class="card">
                <div class="card-header bg-success text-white">Order History</div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="orderHistory">
                            <tr>
                                <td colspan="5" class="text-center">No orders found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Mobile Menu Button -->
        <button class="btn btn-primary d-md-none position-fixed m-3" id="mobileMenuBtn">‚ò∞</button>
    </div>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
        <div class="offcanvas-header">
            <h5>Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <ul id="mobileMenuList" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/userInfo.js">
    </script>
</body>

</html>
