<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Info</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/aside.css">
    <script src="../js/aside.js"></script>
</head>

<body>
    <div class="container-fluid vh-100 d-flex p-0">

        <!-- Sidebar (نفس اللي عندك) -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-grow-1 p-3">
            <h1>User Information</h1>

            <!-- Profile Section -->
            <div class="card mb-4">
                <div class="card-body text-center">
                    <img id="profileImg" src="../../../images/logo.jpg" alt="Profile Picture"
                        class="rounded-circle mb-3" style="width:100px;height:100px;object-fit:cover;">
                    <div>
                        <input type="file" id="profileInput" class="form-control w-50 mx-auto" accept="image/*">
                    </div>
                </div>
            </div>

            <!-- User Details -->
            <div class="card mb-4">
                <div class="card-header bg-primary text-white">Personal Details</div>
                <div class="card-body">
                    <p><strong>Name:</strong> <span id="userName"></span></p>
                    <p><strong>Email:</strong> <span id="userEmail"></span></p>
                    <p><strong>Role:</strong> <span id="userRole"></span></p>
                    <p><strong>Gender:</strong> <span id="userGender"></span></p>

                    <!-- Update Location -->
                    <form id="locationForm" class="mb-3">
                        <label class="form-label"><strong>Location:</strong></label>
                        <input type="text" id="userLocation" class="form-control mb-2">
                        <button type="submit" class="btn btn-warning btn-sm">Update Location</button>
                    </form>

                    <!-- Reset Password -->
                    <form id="passwordForm">
                        <label class="form-label"><strong>Change Password:</strong></label>
                        <input type="password" id="newPassword" class="form-control mb-2" placeholder="New Password">
                        <input type="password" id="confirmPassword" class="form-control mb-2"
                            placeholder="Confirm Password">
                        <button type="submit" class="btn btn-danger btn-sm">Reset Password</button>
                    </form>
                </div>
            </div>

            <!-- Order History -->
            <div class="card">
                <div class="card-header bg-success text-white">Order History</div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Order ID</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="orderHistory">
                            <tr>
                                <td colspan="5" class="text-center">No orders found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <!-- Mobile Menu Button -->
        <button class="btn btn-primary d-md-none position-fixed m-3" id="mobileMenuBtn">☰</button>
    </div>

    <!-- Offcanvas Menu -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
        <div class="offcanvas-header">
            <h5>Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <ul id="mobileMenuList" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/userInfo.js">
    </script>
</body>

</html>
