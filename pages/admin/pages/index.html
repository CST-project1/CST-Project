<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Sidebar Toggle</title>
    <style>
        aside {
            width: 250px;
            transition: width 0.3s ease;
            overflow: hidden;
            white-space: nowrap;
            height: 100vh;
        }

        aside.closed {
            width: 70px;
        }


        aside.closed .list-group-item span {
            display: none;
        }

        aside.closed .list-group-item i {
            margin-right: 0;
        }

        aside.closed .list-group-item {
            padding: 1rem 1rem;
            text-align: center;
        }

        aside.closed .list-group-item i {
            margin-right: 0;
        }

        #toggleBtn {
            width: 100%;
        }

        aside a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <aside class="bg-light p-2">
            <button id="toggleBtn" class="p-2 rounded border mb-3">
                â˜°
            </button>
            <ul class="list-group">
                <li class="list-group-item mb-2 rounded active">
                    <a href="index.html" ">
                        <i class=" fa-solid fa-house me-2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2  ">
                    <a href="Products.html" ">
                        <i class=" fa-solid fa-box me-2"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="listOfUsers.html">
                        <i class="fa-solid fa-user me-2"></i>
                        <span>Customers</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="listOfSellers.html">
                        <i class="fa-solid fa-user-tie me-2"></i>
                        <span>seller</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="analytics.html">
                        <i class="fa-solid fa-chart-line me-2"></i>
                        <span>Analytics</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="listOfAllOrders.html">
                        <i class="fa-solid fa-truck me-2"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="Settings.html">
                        <i class="fa-solid fa-gear me-2"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="../../../login.html">
                        <i class="fa-solid fa-sign-out me-2"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="flex-grow-1 p-3">
            <div class="row g-3 mb-8">
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="p-3 rounded bg-success-subtle text-indigo-800 shadow-sm">
                        <h3>User Number</h3>
                        <p class="fs-3 fw-bold mt-2">1000</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="p-3 rounded bg-warning-subtle text-green-800 shadow-sm">
                        <h3>Seller Number</h3>
                        <p class="fs-3 fw-bold mt-2">1000</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="p-3 rounded bg-primary-subtle text-blue-800 shadow-sm">
                        <h3>Order Number</h3>
                        <p class="fs-3 fw-bold mt-2">1000</p>
                    </div>
                </div>
                <div class="col-12 col-md-6 col-lg-3">
                    <div class="p-3 rounded bg-info-subtle text-purple-800 shadow-sm">
                        <h3>Product Number</h3>
                        <p class="fs-3 fw-bold mt-2">1000</p>
                    </div>
                </div>
            </div>
            <div class="row g-4 mb-4">
                <div class="row g-4 mb-4">
                    <div class="col-lg-6">
                        <div class="p-3 bg-white rounded shadow-sm">
                            <h5 class="mb-3">Performance Trends</h5>
                            <canvas id="lineChart"></canvas>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="p-3 bg-white rounded shadow-sm">
                            <h5 class="mb-3">Task Distribution</h5>
                            <canvas id="pieChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="p-3 bg-white rounded shadow-sm">
                <h5 class="mb-3">Monthly Performance Comparison</h5>
                <canvas id="barChart"></canvas>
            </div>
        </main>

    </div>

    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("toggleBtn").addEventListener("click", function () {
            document.querySelector("aside").classList.toggle("closed");
            document.querySelector("span").classList.toggle("d-none");
        });
        new Chart(document.getElementById('lineChart'), {
            type: 'line',
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                datasets: [{
                        label: "Actual Performance",
                        data: [65, 75, 70, 80, 85, 90],
                        borderColor: "#4F46E5",
                        backgroundColor: "rgba(79, 70, 229, 0.1)"
                    },
                    {
                        label: "Target Performance",
                        data: [70, 75, 80, 80, 85, 85],
                        borderColor: "#10B981",
                        backgroundColor: "rgba(16, 185, 129, 0.1)"
                    }
                ]
            },
            options: {
                responsive: true
            }
        });

        new Chart(document.getElementById('pieChart'), {
            type: 'pie',
            data: {
                labels: ["Completed", "In queue", "Pending", "out to delivery"],
                datasets: [{
                    data: [45, 25, 20, 10],
                    backgroundColor: ["#4F46E5", "#10B981", "#F59E0B", "#EF4444"]
                }]
            },
            options: {
                responsive: true
            }
        });

        new Chart(document.getElementById('barChart'), {
            type: 'bar',
            data: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                datasets: [{
                        label: "men's perfumes",
                        data: [65, 75, 70, 80, 85, 90],
                        backgroundColor: "lightblue"
                    },
                    {
                        label: "Women Perfumes",
                        data: [70, 75, 80, 80, 85, 85],
                        backgroundColor: "pink"
                    }
                ]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
