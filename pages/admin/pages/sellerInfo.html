<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Info</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/aside.css">
    <script src="../js/aside.js"></script>
</head>

<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <!-- get seller by id
            get order history by seller id
            add search method
            edit seller 
            delete seller -> delete all products of this seller
             
        -->
        <div id="sidebar-container"></div>

        <!-- Main -->
        <main class="flex-grow-1 p-4">
            <div class="card p-3 shadow-sm">
                <div class="d-flex align-items-center mb-3">
                    <img id="sellerImg" src="../../images/store.jpg" alt="Store Logo" class="rounded-circle me-3"
                        style="width:80px; height:80px;">
                    <div>
                        <h4 id="sellerName" class="mb-0"></h4>
                        <small class="text-muted">Seller ID: <span id="sellerId"></span></small>
                    </div>
                </div>

                <h5>Store Information</h5>
                <p><strong>Store Name:</strong> <a id="storeLink" href="storeInfo.html"></a></p>
                <p><strong>Location:</strong> <span id="sellerLocation"></span></p>
                <p><strong>Phone:</strong> <span id="sellerPhone"></span></p>
                <p><strong>Email:</strong> <span id="sellerEmail"></span></p>
                <p><strong>Description:</strong> <span id="storeDesc"></span></p>

                <hr>

                <h5>Recent Orders</h5>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Date</th>
                            <th>Customer</th>
                            <th>Total</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="sellerOrders">
                        <!-- Orders will render here -->
                    </tbody>
                </table>

            </div>
        </main>
    </div>

    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/aside.js"></script>
    <script src="../js/sellerInfo.js"></script>

</body>

</html>
