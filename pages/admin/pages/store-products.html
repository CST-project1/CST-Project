<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/aside.css">
    <script src="../js/aside.js"></script>
    <title>Store Products</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <div id="sidebar-container"></div>

        <main class="flex-grow-1 p-3">
            <div class="container">
                <h2 class="mb-4">Store Information - Admin View</h2>

                <!-- Store Info Card -->
                <div class="card shadow-sm mb-4" id="storeCard">
                    <div class="card-body">
                        <h4 class="mb-3" id="storeName"></h4>
                        <p><strong>Owner:</strong> <span id="storeOwner"></span></p>
                        <p><strong>Email:</strong> <span id="storeEmail"></span></p>
                        <p><strong>Phone:</strong> <span id="storePhone"></span></p>
                        <p><strong>Address:</strong> <span id="storeAddress"></span></p>
                        <p><strong>Store ID:</strong> <span id="storeId"></span></p>
                        <p><strong>Created On:</strong> <span id="storeCreated"></span></p>
                    </div>
                </div>

                <!-- Store Stats -->
                <div class="row text-center mb-4">
                    <div class="col-md-4">
                        <div class="p-3 bg-light rounded shadow-sm">
                            <h5>Products</h5>
                            <p class="fs-4 fw-bold text-primary" id="storeProductsCount">0</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 bg-light rounded shadow-sm">
                            <h5>Orders</h5>
                            <p class="fs-4 fw-bold text-success" id="storeOrdersCount">0</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="p-3 bg-light rounded shadow-sm">
                            <h5>Rating</h5>
                            <p class="fs-4 fw-bold text-warning" id="storeRating">0 ★</p>
                        </div>
                    </div>
                </div>

                <!-- Store Products Table -->
                <h4 class="mb-3">Store Products</h4>
                <div class="table-responsive shadow-sm">
                    <table class="table table-bordered align-middle">
                        <thead class="table-light">
                            <tr>
                                <th>Image</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Orders</th>
                                <th>Rating</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                        </tbody>
                    </table>
                </div>

                <!-- Admin Actions -->
                <div class="mt-4 d-flex gap-2">
                    <button class="btn btn-warning"><i class="fa-solid fa-ban me-2"></i> Suspend Store</button>
                    <button class="btn btn-danger"><i class="fa-solid fa-trash me-2"></i> Delete Store</button>
                </div>
            </div>
        </main>
        <button class="btn btn-primary d-md-none position-fixed m-3" id="mobileMenuBtn">
            ☰
        </button>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
        <div class="offcanvas-header">
            <h5>Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <ul id="mobileMenuList" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // جلب البيانات من localStorage
        const stores = JSON.parse(localStorage.getItem("stores")) || [];
        const products = JSON.parse(localStorage.getItem("products")) || [];
        const users = JSON.parse(localStorage.getItem("users")) || [];

        // اختر متجر معين (مثلاً أول متجر موجود)
        const store = stores[0];
        if (store) {
            document.getElementById("storeName").textContent = store.name || "N/A";
            const seller = users.find(u => u.role === "Seller" && u.store_id === store.id);
            document.getElementById("storeOwner").textContent = seller ? seller.name : "N/A";
            document.getElementById("storeEmail").textContent = seller ? seller.email : "N/A";
            document.getElementById("storePhone").textContent = seller ? seller.phone : "N/A";
            document.getElementById("storeAddress").textContent = store.location || "N/A";
            document.getElementById("storeId").textContent = "#STR" + store.id;
            document.getElementById("storeCreated").textContent = store.created_on || "N/A";

            // احصائيات المنتجات
            const storeProducts = products.filter(p => p.store_id === store.id);
            document.getElementById("storeProductsCount").textContent = storeProducts.length;

            // افتراضياً: عدد الطلبات ومعدل التقييم
            let totalOrders = storeProducts.reduce((acc, p) => acc + (p.orders || 0), 0);
            let avgRating = storeProducts.length ? (storeProducts.reduce((acc, p) => acc + (p.rating || 0), 0) /
                storeProducts.length).toFixed(1) : 0;
            document.getElementById("storeOrdersCount").textContent = totalOrders;
            document.getElementById("storeRating").textContent = avgRating + " ★";

            // جدول المنتجات
            const tbody = document.getElementById("productsTableBody");
            tbody.innerHTML = "";
            storeProducts.forEach(p => {
                tbody.innerHTML += `
                    <tr>
                        <td>
                            <a href="productInfo.html?id=${p.id}" class="fw-bold">
                            <img src="../../../images/${p.image}" class="rounded" width="50" height="50" alt="Product">
                            </a></td>
                        <td>${p.name}</td>
                        <td>$${p.price}</td>
                        <td>${p.stock}</td>
                        <td>${p.orders || 0}</td>
                        <td>${p.rating || 0}</td>
                        <td>
                            <button class="btn btn-sm btn-primary" onclick="editProduct(${p.id})">Edit</button>
                            <button class="btn btn-sm btn-danger" onclick="deleteProduct(${p.id})">Delete</button>
                        </td>
                    </tr>
                `;
            });
        }

        function editProduct(id) {
            window.location.href = `editProduct.html?id=${id}`;
        }

        function deleteProduct(id) {
            if (confirm("Are you sure you want to delete this product?")) {
                const updatedProducts = products.filter(p => p.id !== id);
                localStorage.setItem("products", JSON.stringify(updatedProducts));
                location.reload();
            }
        }
    </script>
</body>
