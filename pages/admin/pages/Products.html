<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/aside.css">
    <style>
        .search-box {
            position: relative;
        }

        .search-box input {
            padding-left: 2.2rem;
        }

        .search-box i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: gray;
        }

        .filters-row .col-md-3 {
            display: flex;
            flex-direction: column;
        }

        .filters-row label {
            font-weight: 500;
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-grow-1 p-3">
            <h2 class="mb-4">Product Management</h2>

            <!-- Filters -->
            <div class="row g-3 mb-4 p-3 bg-light rounded shadow-sm align-items-center filters-row">
                <div class="col-md-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="Search by name, id, category">
                </div>

                <div class="col-md-3">
                    <select id="categoryFilter" class="form-select">
                        <option value="all">All Categories</option>
                        <option value="men">Men Perfume</option>
                        <option value="women">Women Perfume</option>
                        <option value="unisex">Unisex Perfume</option>
                    </select>
                </div>

                <div class="col-md-3">
                    <label for="priceRange" class="form-label d-block">Max Price: <span
                            id="priceValue">1000</span></label>
                    <input type="range" id="priceRange" min="0" max="1000" value="1000" class="form-range">
                </div>

                <div class="col-md-3">
                    <select id="stockFilter" class="form-select">
                        <option value="all">All Stock</option>
                        <option value="inStock">In Stock</option>
                        <option value="outOfStock">Out of Stock</option>
                    </select>
                </div>
            </div>

            <!-- Products Table -->
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>Product</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody"></tbody>
                </table>
            </div>
        </main>

        <!-- Mobile menu btn -->
        <button class="btn btn-primary d-md-none position-fixed m-3" id="mobileMenuBtn">â˜°</button>
    </div>

    <!-- Offcanvas mobile -->
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
        <div class="offcanvas-header">
            <h5>Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <ul id="mobileMenuList" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/aside.js"></script>
    <script src="../js/products.js"></script>
</body>

</html>
