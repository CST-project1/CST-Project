<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Sidebar Toggle</title>
    <style>
        aside {
            width: 250px;
            transition: width 0.3s ease;
            overflow: hidden;
            white-space: nowrap;
            height: 100vh;
        }

        aside.closed {
            width: 70px;
        }


        aside.closed .list-group-item span {
            display: none;
        }

        aside.closed .list-group-item i {
            margin-right: 0;
        }

        aside.closed .list-group-item {
            padding: 1rem 1rem;
            text-align: center;
        }

        aside.closed .list-group-item i {
            margin-right: 0;
        }

        #toggleBtn {
            width: 100%;
        }

        aside a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <aside class="bg-light p-2">
            <button id="toggleBtn" class="p-2 rounded border mb-3">
                ☰
            </button>
            <ul class="list-group">
                <li class="list-group-item mb-2 rounded ">
                    <a href="index.html">
                        <i class=" fa-solid fa-house me-2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2 active ">
                    <a href="Products.html">
                        <i class=" fa-solid fa-box me-2"></i>
                        <span>Products</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="listOfUsers.html">
                        <i class="fa-solid fa-user me-2"></i>
                        <span>Customers</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="listOfSellers.html">
                        <i class="fa-solid fa-user-tie me-2"></i>
                        <span>seller</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="analytics.html">
                        <i class="fa-solid fa-chart-line me-2"></i>
                        <span>Analytics</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="listOfAllOrders.html">
                        <i class="fa-solid fa-truck me-2"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="Settings.html">
                        <i class="fa-solid fa-gear me-2"></i>
                        <span>Settings</span>
                    </a>
                </li>
                <li class="list-group-item rounded mb-2">
                    <a href="../../../login.html">
                        <i class="fa-solid fa-sign-out me-2"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </aside>

        <main class="flex-grow-1 p-3 ">
            <h1 class="text-2xl font-bold  text-gray-800">Product Management</h1>

            <div class="grid grid-cols-1 gap-4 mb-6 text-gray-800 d-flex">
                <div class="relative">
                    <i class="fa-solid fa-search absolute left-3 top-3 text-gray-400"></i>
                    <input type="text" placeholder="Search products..."
                        class="pl-10 p-2 w-full rounded-lg border dark:bg-gray-700 dark:border-gray-600" value=""
                        onchange="" />
                </div>
                <select onchange="" class="p-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600">
                    <option value="all">All Categories</option>
                    <option value="Electronics">Electronics</option>
                    <option value="Accessories">Accessories</option>
                    <option value="Gaming">Gaming</option>
                    <option value="Audio">Audio</option>
                </select>
                <div>
                    <input type="range" min="0" max="1000" value="0" onchange="" class="w-full" />
                    <div class="text-sm">Price: $0 - $1000</div>
                </div>
                <select onchange="" class="p-2 rounded-lg border dark:bg-gray-700 dark:border-gray-600">
                    <option value="all">All Stock</option>
                    <option value="inStock">In Stock</option>
                    <option value="outOfStock">Out of Stock</option>
                </select>
            </div>
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead class="table-light table-cell-padding-x: 0.5rem">
                        <tr>
                            <th scope="col" class="text-blue-800">product</th>
                            <th scope="col" class="text-blue-800">category</th>
                            <th scope="col" class="text-blue-800">price</th>
                            <th scope="col" class="text-blue-800">amount</th>
                            <th scope="col" class="text-blue-800">status</th>
                            <th scope="col" class="text-blue-800">actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- منتج 1 -->
                        <tr>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="../../../images/logo.jpg" alt="Product 1" class="me-3 rounded-circle"
                                        style="width: 40px; height: 40px; object-fit: cover;">
                                    <div>
                                        <div class="fw-semibold">Product 1</div>
                                        <div class="text-muted small">#P-101</div>
                                    </div>
                                </div>
                            </td>
                            <td class="text-muted">Electronics</td>
                            <td>$299.00</td>
                            <td>12</td>
                            <td>
                                <span class="badge bg-success">active</span>
                            </td>
                            <td>
                                <div>
                                    <a href="" class="btn btn-sm btn-outline-primary">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </a>
                                    <a href="" class="btn btn-sm btn-outline-danger">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="d-flex align-items-center ">
                                    <img src="../../../images/logo.jpg" alt="Product 1" class="me-3 rounded-circle"
                                        style="width: 40px; height: 40px; object-fit: cover;">
                                    <div>
                                        <div class="fw-semibold">Product 1</div>
                                        <div class="text-muted small">#P-101</div>
                                    </div>
                                </div>
                            </td>
                            <td class="text-muted">Electronics</td>
                            <td>$299.00</td>
                            <td>12</td>
                            <td>
                                <span class="badge bg-success">active</span>
                            </td>
                            <td>
                                <div>
                                    <a href="" class="btn btn-sm btn-outline-primary">
                                        <i class="fa-solid fa-pen-to-square"></i>
                                    </a>
                                    <a href="" class="btn btn-sm btn-outline-danger">
                                        <i class="fa-solid fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>



                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("toggleBtn").addEventListener("click", function () {
            document.querySelector("aside").classList.toggle("closed");
        });
    </script>
</body>

</html>
