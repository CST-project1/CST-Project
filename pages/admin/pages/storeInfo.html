<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Info</title>
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/aside.css">
    <style>
        .card-img-top {
            height: 70vh;
            object-fit: cover;
        }
    </style>
</head>


<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <div id="sidebar-container"></div>

        <main class="flex-grow-1 p-3">
            <h2 class="mb-4">Store Information</h2>

            <!-- Store Card -->
            <div class="card p-4 shadow-sm mb-4">
                <div class="d-flex align-items-center mb-4">
                    <img src="../images/store-logo.png" alt="Store Logo" class="rounded-circle me-3" width="80"
                        height="80">
                    <div>
                        <h4 class="store-name">Store Name</h4>
                        <small class="store-category text-muted">Category</small>
                    </div>
                </div>

                <p class="store-description mb-3">Store description goes here...</p>

                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <strong>Email:</strong> <span class="store-email">-</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Phone:</strong> <span class="store-phone">-</span>
                    </li>
                    <li class="list-group-item">
                        <strong>Location:</strong>
                        <a href="#" target="_blank" class="store-location">-</a>
                    </li>
                </ul>
            </div>

            <!-- Products Section -->
            <h3 class="mb-3">Products</h3>
            <div class="row product-container"></div>
        </main>

        <button class="btn btn-primary d-md-none position-fixed m-3" id="mobileMenuBtn">â˜°</button>
    </div>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
        <div class="offcanvas-header">
            <h5>Menu</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <ul id="mobileMenuList" class="list-group list-group-flush"></ul>
        </div>
    </div>

    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/aside.js"></script>
    <script src="../js/storeInfo.js"></script>
</body>

</html>
