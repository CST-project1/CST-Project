<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../styles/aside.css">
    <script src="../js/aside.js"></script>
    <title>Order Details</title>
</head>

<body>
    <div class="container-fluid vh-100 d-flex p-0">
        <div id="sidebar-container"></div>
        <main class="flex-grow-1 p-3">
            <h2 class="mb-4">Order Details</h2>

            <!-- Order Info -->
            <div class="card mb-3">
                <div class="card-header">Order Information</div>
                <div class="card-body">
                    <p><strong>Order ID:</strong> <span id="orderId"></span></p>
                    <p><strong>Date:</strong> <span id="orderDate"></span></p>
                    <p><strong>Status:</strong> <span id="orderStatus"></span></p>
                    <p><strong>Total:</strong> <span id="orderTotal"></span></p>
                </div>
            </div>

            <!-- Customer Info -->
            <div class="card mb-3">
                <div class="card-header">Customer Information</div>
                <div class="card-body">
                    <p><strong>Name:</strong> <span id="customerName"></span></p>
                    <p><strong>Email:</strong> <span id="customerEmail"></span></p>
                    <p><strong>Phone:</strong> <span id="customerPhone"></span></p>
                    <p><strong>Address:</strong> <span id="customerAddress"></span></p>
                </div>
            </div>

            <!-- Seller Info -->
            <div class="card mb-3">
                <div class="card-header">Seller & Store Information</div>
                <div class="card-body">
                    <p><strong>Store Name:</strong> <span id="storeName"></span></p>
                    <p><strong>Seller Name:</strong> <span id="sellerName"></span></p>
                    <p><strong>Phone:</strong> <span id="sellerPhone"></span></p>
                    <p><strong>Location:</strong> <span id="sellerLocation"></span></p>
                </div>
            </div>

            <!-- Products -->
            <div class="card">
                <div class="card-header">Ordered Products</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="orderProducts"></tbody>
                    </table>
                </div>
            </div>
    </div>
    </main> <button class="btn btn-primary d-md-none position-fixed m-3" id="mobileMenuBtn"> â˜° </button>
    </div>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar">
        <div class="offcanvas-header">
            <h5>Menu</h5> <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body p-0">
            <ul id="mobileMenuList" class="list-group list-group-flush"></ul>
        </div>
    </div>
    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/aside.js"> </script>
    <script src="../js/orderInfo.js"></script>
</body>

</html>
