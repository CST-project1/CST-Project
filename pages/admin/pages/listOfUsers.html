    <title>Sidebar Toggle</title>
    <style>
        aside {
            width: 250px;
            transition: width 0.3s ease;
            overflow: hidden;
            white-space: nowrap;
            height: 100vh;
        }

        aside.closed {
            width: 70px;
        }


        aside.closed .list-group-item span {
            display: none;
        }

        aside.closed .list-group-item i {
            margin-right: 0;
        }

        aside.closed .list-group-item {
            padding: 1rem 1rem;
            text-align: center;
        }

        aside.closed .list-group-item i {
            margin-right: 0;
        }

        #toggleBtn {
            width: 100%;
        }

        aside a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>
