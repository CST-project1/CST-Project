<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - L'Essence</title>
     <link rel="stylesheet" href="../css/style2.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        main{
            /* width: 80vw; */
            height: auto;
            margin: 20px auto;
        }
    </style>
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">L'Essence</a>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
                <div class="nav-right">
                    <div class="user-icon" id="user-icon">
                        <a href="editProfile.html">
                            <img src="https://img.icons8.com/material-outlined/24/ffffff/user--v1.png" alt="User Profile"/>
                        </a>
                    </div>
                    <div class="cart-icon" id="cart-icon">
                        <img src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart--v1.png" alt="Shopping Cart"/>
                        <span class="cart-count" id="cart-count">0</span>
                    </div>
                    <button class="logout-btn" onclick="logout()">Logout</button>
                    <button class="menu-toggle" id="menu-toggle">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" id="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
            <button class="checkout-btn" onclick="window.location.href='checkOut.html'">Checkout</button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cart-overlay"></div>

    <main>
        <section class="breadcrumb">
            <div class="container">
                <nav class="breadcrumb-nav">
                    <a href="index.html">Home</a> >
                    <a href="editProfile.html">My Profile</a> >
                    <span>Order History</span>
                </nav>
            </div>
        </section>

        <section class="order-history-section">
            <div class="container">
                <h1>Order History</h1>
                
                <div class="order-filters">
                    <div class="filter-group">
                        <label for="status-filter">Filter by Status:</label>
                        <select id="status-filter">
                            <option value="all">All Orders</option>
                            <option value="Processing">Processing</option>
                            <option value="inqueue">In Queue</option>
                            <option value="out to ship">Out to Ship</option>
                            <option value="Delivered">Delivered</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="date-filter">Filter by Date:</label>
                        <select id="date-filter">
                            <option value="all">All Time</option>
                            <option value="30">Last 30 Days</option>
                            <option value="90">Last 90 Days</option>
                            <option value="365">Last Year</option>
                        </select>
                    </div>
                </div>

                <div class="orders-list" id="orders-list">
                    <!-- Orders will be populated by JavaScript -->
                </div>

                <div class="pagination" id="pagination">
                    <button class="pagination-btn" id="prev-page">Previous</button>
                    <span class="pagination-info" id="pagination-info">Page 1 of 1</span>
                    <button class="pagination-btn" id="next-page">Next</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer-bottom">
        <div class="container">
            <p>&copy; 2024 L'Essence. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/historyOrder.js"></script>
</body>
</html>
