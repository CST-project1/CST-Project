    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - L'Essence</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="logo">L'Essence</a>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html" class="active">Products</a></li>
                    <li><a href="index.html#about">About Us</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                </ul>
                <div class="nav-right">
                    <div class="cart-icon" id="cart-icon">
                        <img src="https://img.icons8.com/material-outlined/24/ffffff/shopping-cart--v1.png" alt="Shopping Cart"/>
                        <span class="cart-count" id="cart-count">0</span>
                    </div>
                    <button class="menu-toggle" id="menu-toggle">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cart Sidebar -->
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="close-cart" id="close-cart">&times;</button>
        </div>
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be added here dynamically -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total: $<span id="cart-total">0.00</span></strong>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="cart-overlay" id="cart-overlay"></div>

    <main>
        <section class="products-hero">
            <div class="container">
                <h1>Our Complete Collection</h1>
                <p>Discover all our exquisite fragrances</p>
            </div>
        </section>

        <section class="products-section">
            <div class="container">
                <div class="products-filter">
                    <h3>Filter by Category</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-category="all">All Products</button>
                        <button class="filter-btn" data-category="men">Men's</button>
                        <button class="filter-btn" data-category="women">Women's</button>
                        <button class="filter-btn" data-category="unisex">Unisex</button>
                    </div>
                </div>
                <div class="product-grid" id="all-products-grid">
                    <!-- All products will be added dynamically here -->
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer-bottom">
        <div class="container">
            <p>&copy; 2024 L'Essence. All rights reserved.</p>
        </div>
    </footer>

    <script src="products.js"></script>
</body>
</html>
