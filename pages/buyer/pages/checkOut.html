<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../pages/css/navbar.css">
    <title>Checkout</title>
    <style>
        .mainDiv {
            width: 50vw;
            margin: 100px auto;
        }

        .card {
            width: 50vw;
            height: auto;
            margin-bottom: 20px;
        }

        .subCard {
            width: 40vw;
            height: auto;
            margin: 20px auto;
        }

        .subCard>div {
            padding: 2px 10px 0px 10px;
        }

        img {
            margin-top: 5px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand">L'Essence</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#about" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mainDiv align-items-center">
        <h1 class="mb-4">Checkout</h1>

        <form action="orderConfirmation.html" class="form-group needs-validation" novalidate>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="first-name" class="form-control mb-4" required>

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="last-name" class="form-control mb-4" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control mb-4" required>

            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" class="form-control mb-4" required>

            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control mb-4" required>

            <label for="country">Country</label>
            <select name="country" id="country" class="form-control mb-4" required>
                <option value="">choose...</option>
                <option value="Canada">Canda</option>
                <option value="USA">United State</option>
            </select>

            <label for="state">State</label>
            <select name="state" id="state" class="form-control mb-4" required>
                <option value="">choose...</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
            </select>

            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip" class="form-control mb-4" required>

            <hr class="my-4">
            <h1 class="mb-4">Payment</h1>

            <div class="form-check">
                <input type="radio" name="paymentMethod" id="credit" class="form-check-input" checked required>
                <label for="credit" class="form-check-label">Credit card</label>
            </div>

            <div class="form-check mb-4">
                <input type="radio" name="paymentMethod" id="paypal" class="form-check-input" required>
                <label for="paypal" class="form-check-label">PayPal</label>
            </div>

            <label for="cardname">Name on card</label>
            <input type="text" name="cardname" id="card-name" class="form-control mb-4" required>

            <label for="cardnumber">Card number</label>
            <input type="text" name="cardnumber" id="card-number" class="form-control mb-4" required>

            <label for="expire">Expiration</label>
            <input type="text" name="expire" id="expire" class="form-control mb-4" required>

            <label for="cvv">CVV</label>
            <input type="text" name="cvv" id="cvv" class="form-control mb-4" required>

            <input type="submit" class="btn btn-dark my-4" value="Place Order">
        </form>
        <hr class="my-4">

        <div class="card">
            <h1 class="card-header">Order Summary</h1>
            <div class="d-flex">
                <img src="" alt="Product image"> <!-- when customer make order in products page -->
                <div class="ms-3 my-2">
                    <h6 class="my-0"><!-- Product name --></h6>
                    <caption><!-- Brief description --> </caption>
                </div>
            </div>
            <div class="d-flex">
                <img src="" alt="Product image"> <!-- when customer make order in products page --> 
                <div class="ms-3 my-2">
                    <h6 class="my-0"><!-- Product name --></h6>
                    <caption><!-- Brief description --></caption>
                </div>
            </div>
            <div class="subCard card">
                <div class="d-flex justify-content-between">
                    <p>Subtotal</p>
                    <span>$20.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Shipping</p>
                    <span>$5.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Tax</p>
                    <span>$2.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <p class="text-success">Promo discount</p>
                    <span class="text-success">-$5.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Total (USD)</p>
                    <span>$22.50</span>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer-bottom">
        <div class="container">
            <p>&copy; 2024 L'Essence. All rights reserved.</p>
        </div>
    </footer>

    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js files/checkout.js"></script>
</body>

</html>
