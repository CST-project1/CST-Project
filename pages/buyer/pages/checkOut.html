<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../pages/css/navbar.css">
    <title>Checkout</title>
    <style>

        .mainDiv {
            width: 50vw;
            margin: 100px auto;
        }

        .card {
            width: 50vw;
            height: 60vh;
        }
        .subCard{
            width: 40vw;
            height: 30vh;
            margin: 20px auto;
        }
        .subCard>div{
            padding: 2px 10px 0px 10px;
        }

        img {
            margin-top: 5px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container">
            <a href="#" class="navbar-brand">L'Essence</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="mainDiv align-items-center">
        <h1 class="mb-4">Checkout</h1>
        <form action="#" class="form-group">
            <label for="fname">Frist Name</label>
            <input type="text" name="fname" id="fname" class="form-control mb-4" required>
            <label for="lname">Last Name</label>
            <input type="text" name="fname" id="fname" class="form-control mb-4" required>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control mb-4" required>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" class="form-control mb-4" required>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="form-control mb-4" required>
            <label for="country">Country</label>
            <select name="country" id="country" class="form-control mb-4">
                <option value="">choose...</option>
                <option value="">Canda</option>
                <option value="">United State</option>
            </select>
            <label for="state">State</label>
            <select name="state" id="state" class="form-control mb-4">
                <option value="">choose...</option>
                <option value="">California</option>
                <option value="">New York</option>
            </select>
            <label for="zip">Zip</label>
            <input type="text" name="zip" id="zip" class="form-control mb-4" required>
        </form>
        <hr class="my-4">
        <h1 class="mb-4">Payment</h1>
        <form action="#" class="form-group">
            <input type="radio" name="paymentMethod" id="credit" class="form-ckeck-input" checked required>
            <label for="credit" class="form-ckeck-label">Credit card</label><br>
            <input type="radio" name="paymentMethod" id="paypal" class="form-ckeck-input" required>
            <label for="paypal" class="form-ckeck-label mb-4">PayPal</label><br>
            <label for="cardname">Name on card</label>
            <input type="text" name="cardname" id="cardname" class="form-control mb-4" required>
            <label for="cardnumber">Card number</label>
            <input type="text" name="cardnumber" id="cardnumber" class="form-control mb-4" required>
            <label for="expire">Expiration</label>
            <input type="text" name="expire" id="expire" class="form-control mb-4" required>
            <label for="cvv">CVV</label>
            <input type="text" name="cvv" id="cvv" class="form-control mb-4" required>
        </form>
        <hr class="my-4">
        <input type="submit" class="btn btn-primary my-4" value="Place Order">
        <div class="card">
            <h1 class="card-header">Order Summary</h1>
            <div class="d-flex">
                <img src="images/CREEDROYALOUD.avif" alt="">
                <div class="ms-3">
                    <h6 class="my-0">Product name</h6>
                    <caption>Brief description $12</caption>
                </div>
            </div>
            <div class="d-flex">
                <img src="images/CREEDROYALOUD.avif" alt="">
                <div class="ms-3">
                    <h6 class="my-0">Product name</h6>
                    <caption>Brief description $12</caption>
                </div>
            </div>
            <div class="subCard card">
                <div class="d-flex justify-content-between">
                    <p>Subtotal</p>
                    <span>$20.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Shipping</p>
                    <span>$5.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Tax</p>
                    <span>$2.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <p class="text-success">Promo discount</p>
                    <span class="text-success">-$5.00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <p>Total (USD)</p>
                    <span>$22.50</span>
                </div>
            </div>
        </div>
    </div>
    <footer class="main-footer-bottom">
        <div class="container">
            <p>&copy; 2024 L'Essence. All rights reserved.</p>
        </div>
    </footer>

    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
