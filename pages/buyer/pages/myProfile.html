<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <title>My Profile</title>
    <style>
        .form-group {
            width: 40vw;
            height: auto;
            margin: 50px auto;
        }

        img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand">L'Essence</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="products.html" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#about" class="nav-link">About us</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html#contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="align-items-center p-5">
        <form class="form-group" action="#">

            <div class="container text-center d-grid my-4">
                <img src="../images/profile-pic.jpg" alt="">
                <input type="file" name="profilePhoto" id="profilePhoto">
            </div>
            <label for="fullName">Full Name</label>
            <input type="text" name="fullName" id="fullName" class="form-control my-2" value="Hagar Ibrahim" required>

            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-control my-2" value="hagar@gmail.com" required>

            <label for="phone">Phone Number</label>
            <input type="tel" name="phone" id="phone" class="form-control my-2" value="01534545774" required>

            <label for="birth">Date of Birth</label>
            <input type="date" name="birth" id="birth" class="form-control my-4" value="2025-08-15" required>

            <h3 class="my-4">Change Password</h3>
            <label for="currentpass">Current Password</label>
            <input type="password" name="currentpass" id="currentpass" class="form-control my-2" required>

            <label for="newpass">New Password</label>
            <input type="password" name="newpass" id="newpass" class="form-control my-2" required>

            <label for="confirmpass">Confirm Password</label>
            <input type="password" name="confirmpass" id="confirmpass" class="form-control my-2" required>
             <input type="submit" class="btn btn-primary my-4" value="Edit Profile">
        </form>

    </div>
    <footer class="main-footer-bottom">
        <div class="container">
            <p>&copy; 2024 L'Essence. All rights reserved.</p>
        </div>
    </footer>


    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
