<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Seller Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/storeDetails.css">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- sidemenu Button  -->
    <div class="sidemenu" onclick="toggleSidebar()">&#9776;</div>
    
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <button class="btn-close btn-close-black" aria-label="Close" onclick="toggleSidebar()"></button>
        <img src="https://marketplace.canva.com/EAGSec-fmik/2/0/1600w/canva-pink-elegant-special-sale-perfume-instagram-post-Uvwn1uyqzaM.jpg" alt="Logo">
        <p class="text-muted" id="brandName"></p>
        <ul>
            <li class="dashboard"><a href="index.html"><span>üè† </span>Dashboard</a></li>
            <li class="products"><a href="productMange.html"><span>üß¥ </span>Products</a></li>
            <li class="orders"><a href="orderList.html"><span>üì¶ </span>Orders</a></li>
            <li class="analytics"><a href="analytics.html"><span>üìà </span>Analytics</a></li>
            <li class="account active"><a href="#"><span>üë§ </span>Account Settings</a></li>
            <li class="logout"><a href="#" id="logout-btn"><span>üîì</span> Logout</a></li>
        </ul>
    </aside>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="container py-5">
          <div class="row justify-content-center">
              <div class="col-lg-8">
                  <div class="profile-card text-center">
                      <img src="../images/placeholder.jpg" class="profile-img mb-3" id="storeDisplayLogo">
                      <h3 id="storeDisplayName"></h3>
                      <p class="text-muted">Luxury Perfume Seller</p>

                      <div class="mb-4">
                          <p class="contact-info"><i class="fas fa-envelope"></i> <span id="storeDisplayEmail"></span></p>
                          <p class="contact-info"><i class="fas fa-phone"></i> <span id="storeDisplayPhone"></span></p>
                          <p class="contact-info"><i class="fas fa-map-marker-alt"></i> <span id="storeDisplayLocation"></span></p>
                      </div>

                      <div class="profile-actions mb-4">
                          <button id="edit-btn" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#editProfileModal">Edit Profile</button>
                          <button id="logout-btn-2" class="btn btn-secondary">Logout</button>
                      </div>

                      <hr>

                      <div class="row text-start mt-4">
                          <div class="col-md-6">
                              <h5><strong>Store Details</strong></h5>
                              <br>
                              <p><strong>Number of Products: </strong><span id="storeProductsCount"></span></p>
                          </div>
                          <div class="col-md-6">
                              <h5><strong>About</strong></h5>
                              <p id="storeDisplayAbout"></p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
    </main>

<!-- Edit Profile Modal -->
<div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title" id="editProfileLabel">Edit Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Store Name</label>
            <input type="text" class="form-control" id="storeName">
          </div>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="storeEmail">
          </div>
          <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="text" class="form-control" id="storePhone">
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" id="storeLocation">
          </div>
          <div class="mb-3">
            <label class="form-label">About</label>
            <textarea class="form-control" id="storeAbout" rows="3"></textarea>
          </div>
        </form>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="save-btn">Save Changes</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/storage.js"></script>
<script src="../js/editStore.js"></script>
</body>
</html>
