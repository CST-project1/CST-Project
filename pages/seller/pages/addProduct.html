<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- local Bootstrap css -->
    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/addProduct.css">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    
    <!-- Offcanvas Sidebar for small screens -->
<div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="sidebarMenu">
  <div class="offcanvas-header">
    <h2>PerfumeStore</h2>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <a href="#"><span>🏠 </span>Dashboard</a>
    <a href="productMange.html" class="active"><span>🧴 </span>Products</a>
    <a href="#"><span>📦 </span>Orders</a>
    <a href="#"><span>📈 </span>Analytics</a>
    <a href="storeDetails.html"><span>👤 </span>Profile</a>
    <a href="#" style="color:#dc3545;">Logout</a>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <!-- Static Sidebar for large screens -->
    <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar p-3">
      <h2>PerfumeStore</h2>
      <a href="#"><span>🏠 </span>Dashboard</a>
      <a href="productMange.html" class="active"><span>🧴 </span>Products</a>
      <a href="#"><span>📦 </span>Orders</a>
      <a href="#"><span>📈 </span>Analytics</a>
      <a href="storeDetails.html"><span>👤 </span>Profile</a>
      <a href="#" style="color:#dc3545">Logout</a>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <!-- Top bar -->
      <div class="d-flex justify-content-between align-items-center mt-3 mb-4">
        <!-- Toggle button for small screens -->
        <button class="btn btn-dark d-md-none" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
          <i class="fas fa-bars"></i>
        </button>
        <h1>Add New Product</h1>
      </div>

    <!-- add product form -->
    <div class="content">
        <!-- <h1 class="mb-4">Add New Product</h1> -->
        <form>
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" id="productName" class="form-control" placeholder="Enter Product Name" required>
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Price ($)</label>
                <input type="text" id="productPrice" class="form-control" placeholder="Enter Product Price" required>
            </div>

            <div class="mb-3">
                <label for="productCategory" class="form-label">Category</label>
                <select id="productCategory" class="form-select" required>
                    <option value="">Select Category</option>
                    <option value="women">Women</option>
                    <option value="men">Men</option>
                    <option value="unisex">Unisex</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="productStock" class="form-label">Stock Quantity</label>
                <input type="number" id="productStock" class="form-control" placeholder="Enter Stock quantity" required>
            </div>

            <div class="mb-3">
                <label for="productDesc" class="form-label">Description</label>
                <textarea class="form-control" rows="4" placeholder="Enter product description" id="productDesc" required></textarea>
            </div>

            <div class="mb-3">
                <label for="productImage" class="form-label"> Product Image</label>
                <input type="file" id="productImage" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fa-plus">Add Product</i></button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
    </div>
   </main>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
