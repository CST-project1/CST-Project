    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <!-- Top bar -->
      <div class="d-flex justify-content-between align-items-center mt-3 mb-4 content">
        <!-- Toggle button for small screens -->
        
        <h1>Add New Product</h1>
      </div>

    <!-- add product form -->
    <div class="content">
        <!-- <h1 class="mb-4">Add New Product</h1> -->
        <form>
            <div class="mb-3">
                <label for="productName" class="form-label">Product Name</label>
                <input type="text" id="productName" class="form-control" placeholder="Enter Product Name" required>
            </div>

            <div class="mb-3">
                <label for="productPrice" class="form-label">Price ($)</label>
                <input type="text" id="productPrice" class="form-control" placeholder="Enter Product Price" required>
            </div>

            <div class="mb-3">
                <label for="productCategory" class="form-label">Category</label>
                <select id="productCategory" class="form-select" required>
                    <option value="">Select Category</option>
                    <option value="women">Women</option>
                    <option value="men">Men</option>
                    <option value="unisex">Unisex</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="productStock" class="form-label">Stock Quantity</label>
                <input type="number" id="productStock" class="form-control" placeholder="Enter Stock quantity" required>
            </div>

            <div class="mb-3">
                <label for="productDesc" class="form-label">Description</label>
                <textarea class="form-control" rows="4" placeholder="Enter product description" id="productDesc" required></textarea>
            </div>

            <div class="mb-3">
                <label for="productImage" class="form-label"> Product Image</label>
                <input type="file" id="productImage" class="form-control" multiple required>
            </div>

            <button type="submit" class="btn btn-primary"><i class="fa-plus">Add Product</i></button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </form>
    </div>
   </main>
