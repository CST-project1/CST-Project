<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfume Seller Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/productMange.css">

  <!-- Font Awesome Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<!-- Offcanvas Sidebar for small screens -->
<div class="offcanvas offcanvas-start sidebar" tabindex="-1" id="sidebarMenu">
  <div class="offcanvas-header">
    <h2>PerfumeStore</h2>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>
  <div class="offcanvas-body">
    <a href="#"><span>🏠 </span>Dashboard</a>
    <a href="#" class="active"><span>🧴 </span>Products</a>
    <a href="#"><span>📦 </span>Orders</a>
    <a href="#"><span>📈 </span>Analytics</a>
    <a href="storeDetails.html"><span>👤 </span>Profile</a>
    <a href="#" style="color:#dc3545;">Logout</a>
  </div>
</div>

<div class="container-fluid">
  <div class="row">
    <!-- Static Sidebar for large screens -->
    <nav class="col-md-3 col-lg-2 d-none d-md-block sidebar p-3">
      <h2>PerfumeStore</h2>
      <a href="#"><span>🏠 </span>Dashboard</a>
      <a href="#" class="active"><span>🧴 </span>Products</a>
      <a href="#"><span>📦 </span>Orders</a>
      <a href="#"><span>📈 </span>Analytics</a>
      <a href="storeDetails.html"><span>👤</span> Profile</a>
      <a href="#" style="color:#dc3545">Logout</a>
    </nav>

    <!-- Main content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <!-- Top bar -->
      <div class="d-flex justify-content-between align-items-center mt-3 mb-4">
        <!-- Toggle button for small screens -->
        <button class="btn btn-dark d-md-none" data-bs-toggle="offcanvas" data-bs-target="#sidebarMenu">
          <i class="fas fa-bars"></i>
        </button>
        <h1>History of Orders</h1>
      </div>

      <!-- Product Table -->
      <div class="table-responsive">
        <table class="table custom-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>User Name</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="https://www.perfumeshub.pk/cdn/shop/files/THE_GRANDMASTER.jpg?v=1737022629" alt="Perfume"></td>
              <td>Rose Elegance</td>
              <td>$120</td>
              <td>Amira</td>
              <td><span class="badge badge-active">Completed</span></td>
              <td>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            <tr>
              <td><img src="https://www.perfumeshub.pk/cdn/shop/files/THE_GRANDMASTER.jpg?v=1737022629" alt="Perfume"></td>
              <td>Golden Mist</td>
              <td>$95</td>
              <td>Aya</td>
              <td><span class="badge badge-out">Cancelled</span></td>
              <td>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i></button>
              </td>
            </tr>
            
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
