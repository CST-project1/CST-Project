<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>

    <link rel="stylesheet" href="../../bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/orderList.css">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>

    <!-- sidemenu Button  -->
    <div class="sidemenu" onclick="toggleSidebar()">&#9776;</div>


    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">

        <button class="btn-close btn-close-black" aria-label="Close" onclick="toggleSidebar()"></button>

        <img src="https://marketplace.canva.com/EAGSec-fmik/2/0/1600w/canva-pink-elegant-special-sale-perfume-instagram-post-Uvwn1uyqzaM.jpg"
            alt="Logo">
        <p class="text-muted" id="brandName">Perfume Store</p>
        <ul>
            <li class="dashboard"><a href="index.html"><span>üè† </span> Dashboard</a></li>
            <li class="products"><a href="productMange.html"><span>üß¥ </span> Products</a></li>
            <li class="orders active"><a href="#"><span>üì¶ </span> Orders</a></li>
            <li class="analytics"><a href="analytics.html"><span>üìà </span> Analytics</a></li>
            <li class="account"><a href="storeDetails.html"><span>üë§ </span> Account Settings</a></li>
            <li class="logout"><a href="#" id="logout-link"><span>üîì</span> Logout</a>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <header>

            <h1>Orders Management</h1>

        </header>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="SearchInput" placeholder="Search orders...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="statusFilter">
                            <option>All Status</option>
                            <!-- <option>Pending</option> -->
                            <option>Delivered</option>
                            <option>Cancelled</option>
                            <option>out to ship</option>
                            <option>inqueue</option>
                            <option>Processing</option>

                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" id="dateInput">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="sortSelect">
                            <option value="">Sort By</option>
                            <option value="Date">Date</option>
                            <option value="Amount">Amount</option>
                            <option value="Status">Status</option>
                        </select>
                    </div>
                </div>

            </div>

        </div>



        <!-- order section -->
        <div class="orders-section">
            <div class="d-flex justify-content-between align-items-center">
                <h3 class="mb-3">Recent Orders</h3>
                <a href="historyOrder.html" class="btn btn-outline-primary">Orders History</a>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr class="first">
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Quantity</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="orderTable">

                        </tbody>
                    </table>
                </div>
                <nav class="mt-4">
                    <ul class="pagination justify-content-end" id="pagination">
                        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>

            </div>
        </div>

    </main>

    <script src="../../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/orderList.js"></script>


</body>

</html>
