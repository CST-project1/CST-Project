<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/bootstrap-5.3.7-dist/css/bootstrap.min.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light">
                <div class="w-75">
                    <h2 class="text-center mb-4">Login</h2>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div class="mt-3 text-center">
                            <a href="register.html">Don't have an account? Register here</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block p-0">
                <div class="w-100 h-100"
                    style="background-image: url('images/logo.jpg'); background-size: cover; background-position: center;">
                </div>
            </div>
        </div>
    </div>

    <script src="bootstrap-5.3.7-disk/js/bootstrap.bundle.min.js"></script>
</body>

</html>
